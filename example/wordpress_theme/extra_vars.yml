app_type: "wordpress_theme"
domain: "example.com"

# ----------
# WordPressの設定
# ----------
wordpress:
  ## サイト名
  title: "テストサイト"
  ## ログインユーザー名
  admin_user: "admin"
  ## ログインパスワード
  admin_password: "str0ngp455w0rd"
  ## 管理者メールアドレス
  admin_email: "info@example.com"
  ## サンプルデータの取り込み
  import:
    file: https://raw.githubusercontent.com/jawordpressorg/theme-test-data-ja/master/wordpress-theme-test-date-ja.xml
    authors: create
  ## インストールするプラグインの指定
  plugins:
    - name: "ssh-sftp-updater-support"
      activate: yes
  ## ボイラープレート(_s)を利用するか否か
  use_boilerplate: yes
  # ボイラープレート(_s)の設定
  boilerplate:
    ## テーマのスラッグ(必須)
    slug: "my_theme"
    ## テーマ名(必須)
    name: "マイテーマ"
    ## 作者 (任意)
    # author: ""
    ## 作者のURL (任意)
    # author_uri: ""
    ## テーマの説明 (任意)
    # description: ""
    ## Sassを利用するか否か
    # sassify: no
    ## WooCommerceのボイラープレートを生成するか否か
    # woocommerce: no

# ----------
# PHPのバージョン
# 5.4 / 5.5 / 5.6 / 7.0 / 7.1 / 7.2 / 7.3
# ----------
# php_version: 7.2

# ----------
# Xdebugをインストールするか否かを指定します
# ----------
# php_xdebug_installed: no

# ----------
# Tideways XHProf Extensionをインストールするか否かを指定します
# https://github.com/tideways/php-xhprof-extension
# ----------
# php_tideways_profiler_installed: no
