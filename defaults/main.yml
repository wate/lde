apache_secrity_cfg:
  trace_enable: no
  server_tokens: Prod
  headers:
    "X-Frame-Options": SAMEORIGIN
    "X-Content-Type-Options": nosniff
    "X-XSS-Protection": '"1; mode=block"'

apache_cfg:
  server_admin: root@localhost
  enable_sendfile: yes
  # extra_setting: |
  #   ExtendedStatus On

# Apache MPM(Multi Processing Module)
# Setting Value: prefork OR worker OR event
apache_module_mpm: prefork

apache_ssl_cfg:
    protocol:
      - all
      - "-SSLv3"
      - "-TLSv1"
      - "-TLSv1.1"
    cipher_suite:
      - ECDHE-ECDSA-AES256-GCM-SHA384
      - ECDHE-RSA-AES256-GCM-SHA384
      - ECDHE-ECDSA-CHACHA20-POLY1305
      - ECDHE-RSA-CHACHA20-POLY1305
      - ECDHE-ECDSA-AES128-GCM-SHA256
      - ECDHE-RSA-AES128-GCM-SHA256
      - ECDHE-ECDSA-AES256-SHA384
      - ECDHE-RSA-AES256-SHA384
      - ECDHE-ECDSA-AES128-SHA256
      - ECDHE-RSA-AES128-SHA256
    honor_cipher_order: yes
    compression: no
    use_stapling: yes
    stapling_responder_timeout: 5
    stapling_return_responder_errors: no
    stapling_cache: "shmcb:/var/run/ocsp(128000)"

apache_module_base:
  buffer: no
  watchdog: no
  heartbeat: no
  heartmonitor: no
  usertrack: no
  dialup: no
  charset_lite: no
  log_debug: no
  ratelimit: no
  reflector: no
  request: no
  sed: no
  speling: no

apache_module_dav:
  dav: yes
  dav_fs: yes
  dav_lock: yes

apache_module_lua: yes

apache_module_lbmethod:
  bybusyness: yes
  byrequests: yes
  bytraffic: yes
  heartbeat: yes

apache_module_proxy:
  ajp: yes
  balancer: yes
  connect: yes
  express: yes
  fcgi: yes
  fdpass: yes
  ftp: yes
  http: yes
  wstunnel: yes
