---
dehydrated_cfg:
  user: ""
  group: ""
  ca: https://acme-v02.api.letsencrypt.org/directory
  oldca: ""
  challengetype: http-01
  keysize: 4096
  openssl_cnf: ""
  openssl: openssl
  curl_opts: ""
  hook_chain: no
  renew_days: 30
  private_key_renew: yes
  private_key_rollover: no
  key_algo: rsa
  contact_email: ""
  ocsp_must_staple: no
  ocsp_fetch: no
  auto_cleanup: no
  api: auto

dehydrated_domains: []
