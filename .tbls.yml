### Name
name: Database Schema
### Description
# desc: This is My Database
### Document path
docPath: /vagrant/src/docs/schema
### DSN(Data Source Name)
dsn: mysql://app_dev:app_dev_P455w0rd@localhost:3306/app_dev
# dsn: postgres://app_dev:app_dev_P455w0rd@localhost:5432/app_dev
# dsn: sqlite:///path/to/dbname.db
### Table format
format:
  # Adjust the column width of Markdown format table
  # Default is false
  adjust: true
  # Sort the order of table list and  columns
  # Default is false
  sort: false
### ER diagram
er:
  # Skip generation of ER diagram
  # Default is false
  skip: false
  # ER diagram format
  # Default is `svg`
  format: svg
  # Add table/column comment to ER diagram
  # Default is false
  comment: true
  # Distance between tables that display relations in the ER
  # Default is 1
  # distance: 1
  # ER diagram (png/jpg) font (font name, font file, font path or keyword)
  # Default is "" ( system default )
  # font: ""
### Labels
# labels:
#   - cmdb
#   - analytics
### Dictionary
dict:
  Tables: テーブル一覧
  Description: 概要
  Columns: カラム一覧
  Indexes: INDEX一覧
  Constraints: 制約一覧
  Triggers: トリガー
  Relations: ER図
  Name: 名前
  Comment: コメント
  Type: タイプ
  Default: デフォルト値
  Children: 子テーブル
  Parents: 親テーブル
  Definition: 定義
  Table Definition: テーブル定義
