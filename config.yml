## アプリケーション種別：default / wordpress_plugin / wordpress_theme
app_type: "default"
## ドメイン
domain: "example.com"
## PHPのバージョン：5.4 / 5.5 / 5.6 / 7.0 / 7.1 / 7.2 / 7.3
php_version: 7.2
wordpress:
  ## ダウンロードするWordPressのバージョン
  version: "latest"
  ## ダウンロードするWordPressの言語設定
  locale: "ja"
  ## サイトのタイトル
  title: "サンプルサイト"
  ## 管理者名
  admin_user: "admin"
  ## 管理者パスワード
  admin_password: "str0ngp455w0rd"
  ## 管理者メールアドレス
  admin_email: "info@example.com"
  ## wp-config.phpに追記するWordPressの拡張設定の内容
  extra_setting: |
    define('WP_DEBUG', true);
    define('WP_DEBUG_DISPLAY', true);
    define('WP_POST_REVISIONS', false);
    define('DISALLOW_FILE_EDIT', true);
  # ## WordPressの設定内容
  # options:
  #   WPLANG: ja
  #   timezone_string: Asia/Tokyo
  # ## WordPressのパーマリンク設定の内容
  # rewrite_structure: /%category%/%postname%/
  # ## WordPressにインポートするデータの設定
  # import:
  #   file: https://raw.githubusercontent.com/jawordpressorg/theme-test-data-ja/master/wordpress-theme-test-date-ja.xml
  #   authors: create
  ## インストールするプラグイン
  plugins:
    - name: "ssh-sftp-updater-support"
      activate: true
    # - name: "wp-multibyte-patch"
    #   activate: true
    # - name: "classic-editor"
    #   activate: false
    # - name: "contact-form-7"
    #   activate: true
    # - name: "all-in-one-seo-pack"
    #   activate: true
    # - name: some-plugin-name
    #   activate: true (optional)
    #   version: 1.2.3 (optional)
  ## インストールするテーマ
  themes: []
    # - name: some-theme-name
    #   version: 1.2.3 (optional)
    #   active: true (optional)
  ## .htaccessに記述する内容
  htaccess: |
    <IfModule mod_rewrite.c>
    RewriteEngine On
    RewriteBase /
    RewriteRule ^index\.php$ - [L]
    RewriteCond %{REQUEST_FILENAME} !-f
    RewriteCond %{REQUEST_FILENAME} !-d
    RewriteRule . /index.php [L]
    </IfModule>
  # ------------------------------
  # ボイラープレートを利用するか否か
  # ※「app_type」に「wordpress_theme」が設定されている場合のみ評価されます
  # ------------------------------
  use_boilerplate: true
  # ------------------------------
  # ボイラープレート(_s)の設定
  # ※「use_boilerplate」にtrueが設定されている場合のみ評価されます
  # ------------------------------
  boilerplate:
    # テーマのスラッグ(必須)
    slug: "your_theme_slug"
    # テーマ名(必須)
    name: "テーマ名"
    # 作者 (任意)
    author: ""
    # 作者のURL (任意)
    author_uri: ""
    # テーマの説明 (任意)
    description: ""
    # Sassを利用するか否か
    sassify: false
    # WooCommerceのボイラープレートを生成するか否か
    woocommerce: false
