---
## ドメイン
domain: "example.local"
## PHPのバージョン： 7.0 / 7.1 / 7.2 / 7.3 / 7.4 / 8.0
php_version: 7.4
## Webサーバー： apache / nginx
web_server: apache
# Webサーバーのドキュメントルールの階層を下げたい場合に設定します。
# 「/var/www/html」以下のディレクトリを設定します(※「/」で始まる必要があります)
# ※「app_type」が「default」に設定されており、Webシステムのドキュメントルートを、
# 「/var/www/html」よりも下に割り当てたい場合に設定します。
doc_root_suffix: ""
## アプリケーション種別：default
app_type: "default"
vagrant:
  ## プロビジョナーに「ansible_local」を利用する場合は以下のコメントアウトを外す
  ## ※Ansibleがインストールできない/されていない人向け
  # provisioner: ansible_local
  ## ベースのイメージ
  # box: wate/centos-7
  ## 仮想マシンのIPアドレス
  # ipaddress: 192.168.56.10
  ## 仮想マシン名(初期値は「provision/host_vars/default.yml」の「domain」の値を利用)
  # vm_name: dev.local
  ## 仮想マシン名
  # vm_gui: true
  ## 仮想マシンのCPU
  # vm_cpu: 1
  ## 仮想マシンのメモリ
  # vm_memory: 1024
  # プロビジョニング実行時のタグ指定(スキップするタグの指定)
  # provision_skip_tags:
  #   - role_nodejs
  #   - role_php
  # プロビジョニング実行時のタグ指定(実行するタグの指定)
  # provision_only_tags:
  #   - role_database_server
  #   - role_web_server
  #   - role_php
  ## ポートフォワーディングの設定
  forwarded_ports:
    - guest: 80
      host: 8080
    - guest: 3306
  ## 共有ディレクトリの設定
  synced_folders: []
    # - local: ../source_1
    #   remote: /var/www/system_1
    # - local: ../source_2
    #   remote: /var/www/system_2
  ## 追加で設定するホスト名
  # append_vm_hosts:
  #   - example.localhost
  #   - example.dev

## アプリケーションタイプ毎の共有ディレクトリの設定
vagrant_synced_folder_types:
  default:
    local: ./src
    remote: /var/www/html

## 共有ディレクトリのデフォルトのオプション設定
vagrant_synced_folder_default_options:
  owner: vagrant
  group: vagrant
  mount_options:
    - dmode=777
    - fmode=666
  # type: rsync
  # group: vagrant
  # owner: vagrant
  # create: false
  # disabled: false
