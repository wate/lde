- name: setup local development environment
  hosts: all
  become: yes
  roles:
    - common
    - mariadb
    - lexicon
    - dehydrated
    - apache
    - php
    - mailcatcher
    - wp-cli
    - phpmyadmin
    - wwwsqldesigner
  tasks:
    - name: change group
      file:
        path: /var/www/html
        recurse: yes
        owner: vagrant
        group: vagrant
        state: directory
    - name: setup WordPress
      import_tasks: wordpress.yml
      when: app_type.startswith('wordpress_')
    - name: install pip
      yum:
        name: python2-pip
    - name: install mycli
      pip:
        name: mycli
    - name: create mysql connection file
      ini_file:
        path: ~/.my.cnf
        create: yes
        section: client
        option: "{{ item.key|replace('_', '-') }}"
        value: "{{ item.value }}"
      with_dict:
        host: localhost
        database: "{{ mariadb_databases[0].name }}"
        user: "{{ mariadb_databases[0].user|default(mariadb_databases[0].name) }}"
        password: "{{ mariadb_databases[0].password|default(mariadb_databases[0].user) }}"
        default_character_set: "{{ mariadb_databases[0].encoding|default(mariadb_default_charset) }}"
      become: no
    - name: create mycli main setting file
      ini_file:
        path: ~/.myclirc
        create: yes
        section: main
        option: "{{ item.key }}"
        value: "{{ item.value }}"
      with_dict:
        less_chatty: yes
        multi_line: no
        syntax_style: monokai
      become: no
    - name: create mycli connection setting file
      ini_file:
        path: ~/.myclirc
        create: yes
        section: client
        option: "{{ item.key|replace('_', '-') }}"
        value: "{{ item.value }}"
      with_dict:
        host: localhost
        database: "{{ mariadb_databases[0].name }}"
        user: "{{ mariadb_databases[0].user|default(mariadb_databases[0].name) }}"
        password: "{{ mariadb_databases[0].user|default(mariadb_databases[0].password) }}"
        default_character_set: "{{ mariadb_databases[0].encoding|default(mariadb_default_charset) }}"
        skip_pager: on
      become: no
    - name: restart service
      systemd:
        name: "{{ item }}"
        state: restarted
      with_items:
        - httpd
        - mariadb
