# --------------
# Apacheのバーチャルホストの設定
# --------------
apache_vhosts:
  # ローカルのPCと共有している領域 ( http://www.<ドメイン>/ )
  - name: 00-default
    # サーバー名
    server_name: "{{ domain }}"
    # ドキュメントルート
    document_root: /var/www/html{{ doc_root_suffix|default('', true) }}
    # サーバー名の別名
    server_alias: "www.{{ domain }}"
    # AllowOverrideの設定値
    allow_override: All
    directory_index:
      - index.html
      - index.htm
      - index.php
  # phpMyAdmin用のバーチャルホスト ( http://db.<ドメイン>/ )
  # https://www.phpmyadmin.net/
  - name: 01-phpMyAdmin
    state: "{{ true if phpmyadmin_dest is defined else false }}"
    server_name: db.{{ domain }}
    document_root: "{{ phpmyadmin_dest|default('/usr/share/phpMyAdmin') }}"
    custom_log:
      path: /dev/null
      format: combine
      env: 0
    directory_index:
      - index.html
      - index.htm
      - index.php
    # Optionsの設定値
    options:
      - "-Indexes"
      - "+FollowSymLinks"
    # AllowOverrideの設定値
    allow_override: All
    # Requireの設定値
    require:
      - type: ip
        value: 192.168.33
  # MailHog用のバーチャルホスト ( http://mail.<ドメイン>/ )
  # https://github.com/mailhog/MailHog
  - name: 02-MailHog
    state: "{{ true if mailhog_http_port is defined else false }}"
    server_name: mail.{{ domain }}
    custom_log:
      path: /dev/null
      format: combine
      env: 0
    # リバースプロキシの設定
    proxy_pass:
      - from: /
        to: "http://localhost:{{ mailhog_http_port|default(8025) }}/"
    proxy_pass_reverse:
      - from: /
        to: "http://localhost:{{ mailhog_http_port|default(8025) }}/"
  # WWW SQL Designer用のバーチャルホスト ( http://er.<ドメイン>/ )
  # https://github.com/ondras/wwwsqldesigner
  - name: 03-WWWSQLDesigner
    state: "{{ true if wwwsqldesigner_dest is defined else false }}"
    server_name: er.{{ domain }}
    document_root: "{{ wwwsqldesigner_dest|default('/opt/wwwsqldesigner') }}"
    custom_log:
      path: /dev/null
      format: combine
      env: 0
    directory_index:
      - index.html
      - index.htm
      - index.php
    options:
      - "-Indexes"
      - "+FollowSymLinks"
    allow_override: All
    require:
      - type: ip
        value: 192.168.33
  - name: 04-BootstrapPageGenerator
    state: "{{ true if pagegenerator_dest is defined else false }}"
    server_name: mock.{{ domain }}
    document_root: "{{ pagegenerator_dest|default('/opt/BootstrapPageGenerator') }}"
    custom_log:
      path: /dev/null
      format: combine
      env: 0

