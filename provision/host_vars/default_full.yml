cloudflare_token: "{{ lookup('env','CLOUDFLARE_TOKEN') }}"
# --------------
# AWS Route53のAPI接続情報
# --------------
aws_access_key: "{{ lookup('env','AWS_ACCESS_KEY_ID') }}"
aws_access_secret: "{{ lookup('env','AWS_SECRET_ACCESS_KEY') }}"
# --------------
# VultrのAPI接続情報
# --------------
