- name: remove .gitkeep
  file:
    path: /var/www/html/.gitkeep
    state: absent
- block:
    - name: create EC-CUBE project
      composer:
        command: create-project
        arguments: "ec-cube/ec-cube ./"
        prefer_dist: true
        no_dev: true
        no_scripts: true
        working_dir: /var/www/html
  become: false
- name: recreate .gitkeep
  file:
    path: /var/www/html/.gitkeep
    state: touch
