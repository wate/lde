---
- name: install etckeeper
  ansible.builtin.apt:
    name: etckeeper
- name: check git repository directory
  ansible.builtin.stat:
    path: /etc/.git
  register: result
- name: initilize etckeeper
  ansible.builtin.command:
    cmd: etckeeper init
    chdir: /etc
  when: not result.stat.exists
- name: initial commit
  ansible.builtin.command:
    cmd: etckeeper commit "Initial commit"
  when: not result.stat.exists
