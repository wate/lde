---
- name: Converge
  hosts: all
  gather_facts: true
  become: true
  vars:
    yum_cron_daily_cfg:
      - section: commands
        name: update_cmd
        value: security
      - section: commands
        name: apply_updates
        value: "yes"
    common_files:
      - dest: /usr/local/bin/upload_file
        src: files/test_script
        mode: "0755"
      - dest: /usr/local/bin/download_file
        url: "https://dummyimage.com/600x400/000/fff"
        mode: "0644"
      - dest: /usr/local/bin/remove_file
        removed: true
    common_users:
      - name: simple
        password: "{{ 'password' | password_hash('sha512') }}"
      - name: full_set
        password: "{{ 'password' | password_hash('sha512') }}"
        authorized_keys:
          - key: https://github.com/wate.keys
          - key: https://github.com/nogajun.keys
            removed: true
        shell: /usr/bin/bash
        admin: true
        secret_vars:
          - name: DB_HOST
            value: localhost
          - name: DB_NAME
            value: app
          - name: DB_USER
            value: app_db_user
          - name: DB_PASS
            value: app_db_pass
          - name: REMOVE_VAR
            value: removed
            removed: true
        cron_jobs:
          - name: display date
            job: mkr wrap -- date
            minute: 1
            hour: 2
            day: 3
            month: 4
            weekday: 5
          - name: disable job
            job: echo "disable job"
            minute: 2
            disable: true
          - name: remove job
            job: echo "remove job"
            minute: 3
            removed: true
        cron_vars:
          - name: EMAIL
            value: test@example.com
          - name: SOME_NAME
            value: SOME_VALUE
            removed: true
  roles:
    - role: common
  pre_tasks:
    - name: dump vars
      block:
        - name: create dump directory
          file:
            path: dump_vars
            state: directory
          changed_when: false
        - name: dump vars
          blockinfile:
            path: "dump_vars/{{ inventory_hostname }}.yml"
            create: true
            block: "{{ vars | to_json }}"
          changed_when: false
      connection: local
      become: false
