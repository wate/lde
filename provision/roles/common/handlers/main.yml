---
- name: restart firewalld
  systemd:
    name: firewalld
    state: restarted
- name: restart fail2ban
  systemd:
    name: fail2ban
    state: restarted
- name: restart rsyslog
  systemd:
    name: rsyslog
    state: restarted
- name: restart sshd
  systemd:
    name: sshd
    state: restarted
