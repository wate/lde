---
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: centos7
      box: wate/centos-7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 1024
        cpus: 1
  instances:
    - name: common
      ansible_groups:
        - default
verifier:
  name: serverspec
