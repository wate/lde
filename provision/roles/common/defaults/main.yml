---
common_packages:
  - unzip
  - zip
  - perl
  - cpp
  - make
  - autoconf
  - automake
  - diffstat
  - m4
  - libtool
  - gcc
  - gcc-c++
  - patch
  - git
  - yum-utils
  - vim-enhanced
  - bash-completion
  - tig

common_groups:
  - name: group1
  - name: group2
    remove: yes

common_users:
  - name: sample_user
    # Optional
    password: "{{ 'password'|password_hash('sha512') }}"
    groups:
      - group1
      # - group2
    authorized_keys:
      - "{{ lookup('file', '~/.ssh/id_rsa.pub') }}"
      - https://github.com/wate.keys
  #   shell: /bin/nologin
  #   admin: no
  #   remove: yes

fail2ban_jail_cfg:
  sshd:
    enabled: yes

sudo_require_password: no
