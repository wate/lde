---
- name: Verify
  hosts: all
  gather_facts: true
  check_mode: true
  tasks:
    - name: Test client package
      ansible.builtin.apt:
        name: mariadb-client
      register: result
    - name: Assert client package
      ansible.builtin.assert:
        that: result is not changed
    - name: Aest server package
      ansible.builtin.apt:
        name: mariadb-server-mroonga
      register: result
    - name: Assert server package
      ansible.builtin.assert:
        that: result is not changed
