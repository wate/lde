---
mariadb_config_base_dir: /etc/mysql
mariadb_config_dir: "{{ mariadb_config_base_dir  }}/mariadb.conf.d"
mariadb_mysql55_default_sql_mode:
  - NO_ENGINE_SUBSTITUTION
mariadb_mysql56_default_sql_mode:
  - STRICT_TRANS_TABLES
  - NO_ENGINE_SUBSTITUTION
mariadb_mysql57_default_sql_mode:
  - ONLY_FULL_GROUP_BY
  - STRICT_TRANS_TABLES
  - NO_ZERO_IN_DATE
  - NO_ZERO_DATE
  - ERROR_FOR_DIVISION_BY_ZERO
  - NO_AUTO_CREATE_USER
  - NO_ENGINE_SUBSTITUTION
