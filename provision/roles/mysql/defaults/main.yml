mysql_max_connections: 100
mysql_max_table_use_in_query: 3
mysql_innodb_baffer_pool_rate: 50
mysql_myisam_key_baffer_rate: 15

mysql_mysqld_cfg:
  ## General
  sql_mode: "{{ mysql_default_sql_mode[mysql_version] }}"
  # bind_address: 127.0.0.1
  # datadir: /var/lib/mysql
  # socket: /var/lib/mysql/mysql.sock
  # innodb_data_home_dir: /var/lib/mysql
  ## Network
  max_connections: "{{ mysql_max_connections }}"
  # connect_timeout: 10
  skip_name_resolve: false
  # max_allowed_packet: 16M
  # interactive_timeout: 3600
  # wait_timeout: 600
  table_open_cache: "{{ mysql_max_connections * mysql_max_table_use_in_query }}"
  thread_cache_size: "{{ mysql_max_connections }}"
  table_definition_cache: "{{ 400 + (mysql_max_connections * mysql_max_table_use_in_query / 2) | int }}"
  ## Global Buffers
  # Total Global Buffer Size =
  #  + key_buffer_size
  #  + innodb_buffer_pool_size
  #  + innodb_log_buffer_size
  #  + max_heap_table_size
  #  + query_cache_size
  ## Cache(< 8.0 Only)
  query_cache_limit: 8M
  query_cache_size: 64M
  query_cache_type: 1
  # ------------------
  # InnoDB
  # ------------------
  ## InnoDB General
  innodb_file_per_table: true
  innodb_flush_log_at_trx_commit: 1
  innodb_buffer_pool_size: "{{ ((ansible_memtotal_mb * 1024 * 1024) * (mysql_innodb_baffer_pool_rate / 100)) | int }}"
  # innodb_log_file_size: "{{ (((ansible_memtotal_mb * 1024 * 1024) * (mysql_innodb_baffer_pool_rate / 100)) / 4) | int }}"
  # innodb_log_files_in_group: 2
  innodb_log_buffer_size: 32M
  # innodb_strict_mode: false
  # innodb_large_prefix: true
  # innodb_file_format: Antelope
  max_heap_table_size: 32M
  tmp_table_size: 32M
  ## Thread Buffer
  # Total Thread Buffer Size =
  #  + sort_buffer_size
  #  + read_rnd_buffer_size
  #  + join_buffer_size
  #  + read_buffer_size
  #  + max_allowed_packet
  #  + thread_stack
  sort_buffer_size: 512K
  join_buffer_size: 512K
  read_buffer_size: 512K
  read_rnd_buffer_size: 512K
  # ------------------
  # MyISAM
  # ------------------
  ## Global Buffer
  key_buffer_size: "{{ ((ansible_memtotal_mb * 1024 * 1024) * (mysql_myisam_key_baffer_rate / 100)) | int }}"
  ## Thread Buffer
  # myisam_sort_buffer_size: 64M
  # -----------------
  # Logging
  # -----------------
  slow_query_log: true
  long_query_time: 1
  # log_warnings: 0
  # min_examined_row_limit: 0
  # log_queries_not_using_indexes: false
  # log_slow_admin_statements: false
  slow_query_log_file: /var/log/mysql/slow_query.log
  # general_log: false
  # general_log_file: /var/log/mysql/general.log
  # -----------------
  # Replication
  # -----------------
  # gtid_domain_id: 1
  # server_id: 1
  # log_bin: mysql-bin
  # binlog_format: ROW
  # expire_logs_days: 10
  # read_only: false
  # log_slave_updates: false
