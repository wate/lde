---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  ## https://hub.docker.com/u/geerlingguy
  - name: centos7
    groups:
      - family_redhat
    children:
      - centos
    image: "geerlingguy/docker-centos7-ansible:latest"
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
