lint: |
  set -e
  yamllint .
  ansible-lint
provisioner:
  name: ansible
  options:
    diff: true
  config_options:
    defaults:
      hash_behaviour: merge
  playbooks:
    converge: ${MOLECULE_PLAYBOOK:-converge.yml}
