  # --------------
  # status page
  # --------------
  - name: status
    server_name: localhost
    listen: 8080
    access_log: 'off'
    locations:
      - pattern: "/nginx_status"
        content: |
          stub_status on;
          access_log off;
          allow 127.0.0.1;
          deny all;
      - pattern: "/status"
        content: |
          fastcgi_pass unix:/var/run/php/php7.4-fpm.sock;
          include snippets/fastcgi-php.conf;
          fastcgi_intercept_errors on;
          access_log off;
          allow 127.0.0.1;
          deny all;

nginx_generate_dh_key: true
nginx_dh_key_bit: 2048
nginx_dh_key_path: /etc/nginx/dhparam.pem

nginx_cfg:
  user: "www-data"
  worker_processes: auto
  pid: /run/nginx.pid
  events:
    worker_connections: 1024
    # multi_accept: "on"
  http:
    sendfile: true
    tcp_nopush: true
    tcp_nodelay: true
    keepalive_timeout: 65
    types_hash_max_size: 2048
    server_tokens: false
    default_type: "application/octet-stream"
    # server_names_hash_bucket_size: 64
    # server_name_in_redirect: false
    access_log: /var/log/nginx/access.log
    error_log: /var/log/nginx/error.log
    client_max_body_size: 8M
    ssl:
      protocols:
        - TLSv1.2
      ciphers:
        - ECDHE-ECDSA-AES256-GCM-SHA384
        - ECDHE-RSA-AES256-GCM-SHA384
        - ECDHE-ECDSA-CHACHA20-POLY1305
        - ECDHE-RSA-CHACHA20-POLY1305
        - ECDHE-ECDSA-AES128-GCM-SHA256
        - ECDHE-RSA-AES128-GCM-SHA256
        - ECDHE-ECDSA-AES256-SHA384
        - ECDHE-RSA-AES256-SHA384
        - ECDHE-ECDSA-AES128-SHA256
        - ECDHE-RSA-AES128-SHA256
      # dhparam: "{{ nginx_dh_key_path }}"
      prefer_server_ciphers: true
      session_timeout: "1d"
      session_cache: "shared:SSL:50m"
      session_tickets: false
      # hsts: "max-age={{ 60 * 60 * 24 * (365 / 2) }}; includeSubDomains;"
      stapling: true
      stapling_verify: true
    gzip: true
    gzip_vary: true
    gzip_proxied: any
    gzip_comp_level: 6
    gzip_buffers: "16 8k"
    gzip_http_version: 1.1
    gzip_types:
      - text/plain
      - text/css
      - application/json
      - application/javascript
      - text/xml
      - application/xml
      - application/xml+rss
      - text/javascript
  # extra_setting: "# extra setting here"

nginx_modules: []
