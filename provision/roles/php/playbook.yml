---
- hosts: all
  roles:
    - role: php
  pre_tasks:
    - name: dump vars
      block:
        - name: create dump directory
          file:
            path: .molecule/facts
            state: directory
          changed_when: false
        - name: dump host gether facts
          blockinfile:
            path: ".molecule/facts/{{ inventory_hostname }}.yml"
            create: true
            block: "{{ vars | to_nice_yaml }}"
          changed_when: false
      connection: local
      become: false
