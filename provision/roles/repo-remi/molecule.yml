---
ansible:
  host_vars:
    enabled:
      repo_remi_enabled: yes
    disabled:
      repo_remi_enabled: no
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: centos
      box: wate/centos-7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: enabled
      ansible_groups:
        - molecule
    - name: disabled
      ansible_groups:
        - molecule
verifier:
  name: serverspec
