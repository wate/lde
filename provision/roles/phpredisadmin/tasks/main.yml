---
- name: checkout source
  ansible.builtin.git:
    repo: https://github.com/erikdubbelboer/phpRedisAdmin.git
    dest: "{{ phpredisadmin_dest }}"
    version: master
- name: install dependency packages
  composer:
    command: install
    working_dir: "{{ phpredisadmin_dest }}"
    no_dev: true
