- name: change Ansible global settings
  hosts: all
  become: true
  tasks:
    - name: change Ansible global setting
      ini_file:
        path: /etc/ansible/ansible.cfg
        section: defaults
        option: "{{ item.name }}"
        value: "{{ item.value | string }}"
        mode: "0644"
      loop:
        - name: hash_behaviour
          value: merge
        - name: retry_files_enabled
          value: 'False'
        - name: host_key_checking
          value: 'False'
        - name: stdout_callback
          value: yaml
