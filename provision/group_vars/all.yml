# --------------
# Apacheのバーチャルホストの設定
# --------------
apache_vhosts:
  # ローカルのPCと共有している領域 ( http://www.<ドメイン>/ )
  - name: 000-default
    default: true
    # サーバー名
    server_name: "{{ domain }}"
    # ドキュメントルート
    document_root: /var/www/html{{ doc_root_suffix | default('', true) }}
    # サーバー名の別名
    server_alias: "www.{{ domain }}"
    # AllowOverrideの設定値
    allow_override: All
    directory_index:
      - index.php
      - index.html
    custom_log:
      path: /var/log/apache2/access.log
      format: combined
    error_log:
      path: /var/log/apache2/error.log
      log_level: warn
  # MailHog用のバーチャルホスト ( http://mailhog.<ドメイン>/ )
  # https://github.com/mailhog/MailHog
  - name: 001-MailHog
    server_name: mailhog.{{ domain }}
    custom_log:
      path: /var/log/apache2/mailhog_access.log
      format: combine
    error_log:
      path: /var/log/apache2/mailhog_error.log
      log_level: warn
    # リバースプロキシの設定
    proxy_pass:
      - from: /
        to: "http://localhost:8025/"
    proxy_pass_reverse:
      - from: /
        to: "http://localhost:8025/"
