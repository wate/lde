# --------------
# Apacheのバーチャルホストの設定
# --------------
apache_vhosts:
  # ローカルのPCと共有している領域 ( http://www.<ドメイン>/ )
  - name: 00-default
    # サーバー名
    server_name: "{{ domain }}"
    # ドキュメントルート
    document_root: /var/www/html{{ doc_root_suffix|default('', true) }}
    # サーバー名の別名
    server_alias: "www.{{ domain }}"
    # AllowOverrideの設定値
    allow_override: All
    directory_index:
      - index.html
      - index.htm
      - index.php
  # phpMyAdmin用のバーチャルホスト ( http://db.<ドメイン>/ )
  # https://www.phpmyadmin.net/
  - name: 01-phpMyAdmin
    state: "{{ true if phpmyadmin_dest is defined else false }}"
    server_name: db.{{ domain }}
    document_root: "{{ phpmyadmin_dest|default('/usr/share/phpMyAdmin') }}"
    custom_log:
      path: /dev/null
      format: combine
      env: 0
    directory_index:
      - index.html
      - index.htm
      - index.php
    # Optionsの設定値
    options:
      - "-Indexes"
      - "+FollowSymLinks"
    # AllowOverrideの設定値
    allow_override: All
    # Requireの設定値
    require:
      - type: ip
        value: 192.168.33
  # MailHog用のバーチャルホスト ( http://mailhog.<ドメイン>/ )
  # https://github.com/mailhog/MailHog
  - name: 02-MailHog
    state: "{{ true if mailhog_http_port is defined else false }}"
    server_name: mailhog.{{ domain }}
    custom_log:
      path: /dev/null
      format: combine
      env: 0
    # リバースプロキシの設定
    proxy_pass:
      - from: /
        to: "http://localhost:{{ mailhog_http_port|default(8025) }}/"
    proxy_pass_reverse:
      - from: /
        to: "http://localhost:{{ mailhog_http_port|default(8025) }}/"
  # WWW SQL Designer用のバーチャルホスト ( http://er.<ドメイン>/ )
  # https://github.com/ondras/wwwsqldesigner
  - name: 03-WWWSQLDesigner
    state: "{{ true if wwwsqldesigner_dest is defined else false }}"
    server_name: er.{{ domain }}
    document_root: "{{ wwwsqldesigner_dest|default('/opt/wwwsqldesigner') }}"
    custom_log:
      path: /dev/null
      format: combine
      env: 0
    directory_index:
      - index.html
      - index.htm
      - index.php
    options:
      - "-Indexes"
      - "+FollowSymLinks"
    allow_override: All
    require:
      - type: ip
        value: 192.168.33

# --------------
# Apacheの設定
# その他の設定値は、「provision/roles/apache/defaults/main.yml」を参照
# --------------
apache_cfg:
  enable_mmap: false
  enable_sendfile: false

# 不要なモジュールを無効化
apache_module_lua: false
apache_module_dav:
  dav: false
  dav_fs: false
  dav_lock: false
apache_module_lbmethod:
  bybusyness: false
  byrequests: false
  bytraffic: false
  heartbeat: false
apache_module_proxy:
  ajp: false
  balancer: false
  ftp: false

# --------------
# MariaDBの設定
# --------------
mariadb_cfg:
  mysqld:
    sql_mode:
      - STRICT_TRANS_TABLES
      - NO_ZERO_IN_DATE
      - NO_ZERO_DATE
      - ERROR_FOR_DIVISION_BY_ZERO
      - NO_AUTO_CREATE_USER
      - NO_ENGINE_SUBSTITUTION
    slow_query_log: true
    long_query_time: 1
    # log_warnings: 0
    # min_examined_row_limit: 0
    # log_queries_not_using_indexes: false
    # log_slow_admin_statements: false
    slow_query_log_file: /var/log/mariadb/slow_query.log
    general_log: false
    general_log_file: /var/log/mariadb/general.log

# --------------
# mycliの設定
# https://www.mycli.net/config
# --------------
mycli_main_cfg:
  # Multi-line mode allows breaking up the sql statements into multiple lines. If
  # this is set to True, then the end of the statements must have a semi-colon.
  # If this is set to False then sql statements can't be split into multiple
  # lines. End of line (return) is considered as the end of the statement.
  multi_line: false
  # Syntax Style. Possible values: manni, igor, xcode, vim, autumn, vs, rrt,
  # native, perldoc, borland, tango, emacs, friendly, monokai, paraiso-dark,
  # colorful, murphy, bw, pastie, paraiso-light, trac, default, fruity
  syntax_style: monokai
  # Skip intro info on startup and outro info on exit
  less_chatty: false
  # Enable the pager on startup.
  enable_pager: false
  # Destructive warning mode will alert you before executing a sql statement
  # that may cause harm to the database such as "drop table", "drop database" or "shutdown".
  destructive_warning: false

