# --------------
# Apacheのバーチャルホストの設定
# --------------
apache_vhosts:
  # ローカルのPCと共有している領域 ( http://www.<ドメイン>/ )
  - name: 00-default
    # サーバー名
    server_name: "{{ domain }}"
    # ドキュメントルート
    document_root: /var/www/html{{ doc_root_suffix | default('', true) }}
    # サーバー名の別名
    server_alias: "www.{{ domain }}"
    # AllowOverrideの設定値
    allow_override: All
    directory_index:
      - index.html
      - index.htm
      - index.php
  # phpMyAdmin用のバーチャルホスト ( http://db.<ドメイン>/ )
  # https://www.phpmyadmin.net/
  - name: 01-phpMyAdmin
    state: "{{ true if phpmyadmin_dest is defined else false }}"
    server_name: db.{{ domain }}
    document_root: "{{ phpmyadmin_dest | default('/usr/share/phpMyAdmin') }}"
    custom_log:
      path: /dev/null
      format: combine
      env: 0
    directory_index:
      - index.html
      - index.htm
      - index.php
    # Optionsの設定値
    options:
      - "-Indexes"
      - "+FollowSymLinks"
    # AllowOverrideの設定値
    allow_override: All
    # Requireの設定値
    require:
      - type: ip
        value: 192.168.33
  # MailHog用のバーチャルホスト ( http://mailhog.<ドメイン>/ )
  # https://github.com/mailhog/MailHog
  - name: 02-MailTest
    state: "{{ true if mail_test_tool_http_port is defined else false }}"
    server_name: mailtest.{{ domain }}
    custom_log:
      path: /dev/null
      format: combine
      env: 0
    # リバースプロキシの設定
    proxy_pass:
      - from: /
        to: "http://localhost:{{ mail_test_tool_http_port }}/"
    proxy_pass_reverse:
      - from: /
        to: "http://localhost:{{ mail_test_tool_http_port }}/"
  # WWW SQL Designer用のバーチャルホスト ( http://er.<ドメイン>/ )
  # https://github.com/ondras/wwwsqldesigner
  - name: 03-WWWSQLDesigner
    state: "{{ true if wwwsqldesigner_dest is defined else false }}"
    server_name: er.{{ domain }}
    document_root: "{{ wwwsqldesigner_dest | default('/opt/wwwsqldesigner') }}"
    custom_log:
      path: /dev/null
      format: combine
      env: 0
    directory_index:
      - index.html
      - index.htm
      - index.php
    options:
      - "-Indexes"
      - "+FollowSymLinks"
    allow_override: All
    require:
      - type: ip
        value: 192.168.33

# --------------
# Apacheの設定
# その他の設定値は、「provision/roles/apache/defaults/main.yml」を参照
# --------------
apache_cfg:
  enable_mmap: false
  enable_sendfile: false

# 不要なモジュールを無効化
apache_module_lua: false
apache_module_dav:
  dav: false
  dav_fs: false
  dav_lock: false
apache_module_lbmethod:
  bybusyness: false
  byrequests: false
  bytraffic: false
  heartbeat: false
apache_module_proxy:
  ajp: false
  balancer: false
  ftp: false

