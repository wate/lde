---
site_name: システムドキュメント
theme:
  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
  name: material
  language: ja
  # palette:
  #   scheme: default
  #   primary: indigo
  #   accent: indigo
  # font:
  #   text: Roboto
  #   code: Roboto Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    # - navigation.sections
    # - navigation.expand
    # - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
# nav:
#   - ホーム: 'index.md'
#   - サンプル集:
#     - サンプル1: examples/sample1.md
#     - サンプル2: examples/sample2.md
#     - サンプル3: examples/sample3.md
# docs_dir: docs
# site_dir: site
# custom_dir: overrides
# repo_name: wate/lde
# repo_url: https://github.com/wate/lde
extra_javascript:
  - js/extra.js
extra_css:
  - https://cdn.jsdelivr.net/npm/hint.css/hint.min.css
  - css/extra.css
markdown_extensions:
  - abbr
  - footnotes
  - attr_list
  - def_list
  - tables
  - md_in_html
  - admonition
  - pymdownx.betterem
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      # auto_append:
      #   - includes/abbreviations.md
      #   - includes/links.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format

plugins:
  - search:
      lang: ja
  - offline
  ## https://github.com/timvink/mkdocs-git-revision-date-localized-plugin
  - git-revision-date-localized:
      type: iso_datetime
  - tags
  ## https://roipoussiere.frama.io/mkdocs-tooltips/
  - tooltips
  ## https://github.com/apenwarr/mkdocs-exclude
  - exclude:
      glob:
        - rules/*
  ## https://liang2kl.cn/mkdocs-blogging-plugin/
  # - blogging:
  #     dirs:
  #       - blog
