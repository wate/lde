---
site_name: システムドキュメント
theme:
  # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
  name: material
  language: ja
  # palette:
  #   scheme: default
  #   primary: indigo
  #   accent: indigo
  # font:
  #   text: Roboto
  #   code: Roboto Mono
  features:
    - navigation.tabs.sticky
    # - navigation.tabs
    # - navigation.sections
    # - navigation.expand
    # - navigation.indexes
    - search.suggest
    - search.highlight
    - search.share
# nav:
#   - ホーム: 'index.md'
#   - システム構成: 'architecture.md'
#   - データ構造: 'er_diagram.md'
#   - 機能一覧: 'features.md'
#   - 機能詳細:
#       - ○○機能: features/circle.md
#       - △△機能: features/triangle.md
#       - □□機能: features/square.md
# docs_dir: docs
# site_dir: site
# custom_dir: overrides
# repo_name: wate/lde
# repo_url: https://github.com/wate/lde
extra_javascript:
  - js/extra.js
extra_css:
  - https://cdn.jsdelivr.net/npm/hint.css/hint.min.css
  - css/extra.css
markdown_extensions:
  - abbr
  - footnotes
  - attr_list
  - def_list
  - tables
  - md_in_html
  - admonition
  - pymdownx.betterem
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.details
  - pymdownx.inlinehilite
  - pymdownx.snippets:
      # auto_append:
      #   - includes/abbreviations.md
      #   - includes/links.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
# hooks:
#   - mkdocs_hook.py
plugins:
  ## https://squidfunk.github.io/mkdocs-material/plugins/search/
  - search:
      lang: ja
  ## https://squidfunk.github.io/mkdocs-material/plugins/offline/
  - offline
  ## https://squidfunk.github.io/mkdocs-material/plugins/tags/
  - tags
  ## https://github.com/blueswen/mkdocs-glightbox
  - glightbox
  ## https://github.com/timvink/mkdocs-git-revision-date-localized-plugin
  - git-revision-date-localized:
      type: iso_datetime
      timezone: Asia/Tokyo
      locale: ja
  ## https://squidfunk.github.io/mkdocs-material/plugins/blog/
  # - blog
  ## https://roipoussiere.frama.io/mkdocs-tooltips/
  - tooltips
  ## https://github.com/apenwarr/mkdocs-exclude
  - exclude:
      glob:
        - rules/*
