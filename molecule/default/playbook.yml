---
- name: Converge
  hosts: all
  gather_facts: true
  become: true
  vars:
    yum_cron_daily_cfg:
      - section: commands
        name: update_cmd
        value: security
      - section: commands
        name: apply_updates
        value: "yes"
    common_users:
      - name: wate
        password: "{{ 'password' | password_hash('sha512') }}"
        authorized_keys:
          - https://github.com/wate.keys
        shell: /usr/bin/bash
        admin: true
        cron_jobs:
          - name: display date
            job: mkr wrap -- date
            minute: 1
            hour: 2
            day: 3
            month: 4
            weekday: 5
          - name: disable job
            job: echo "disable job"
            minute: 2
            disable: true
          - name: remove job
            job: echo "remove job"
            minute: 3
            remove: true
        cron_vars:
          - name: EMAIL
            value: test@example.com
          - name: SOME_NAME
            value: SOME_VALUE
            remove: true
  roles:
    - role: common
  pre_tasks:
    - name: dump vars
      block:
        - name: create dump directory
          file:
            path: dump_vars
            state: directory
          changed_when: false
        - name: dump vars
          blockinfile:
            path: "dump_vars/{{ inventory_hostname }}.yml"
            create: true
            block: "{{ vars | to_json }}"
          changed_when: false
      connection: local
      become: false
