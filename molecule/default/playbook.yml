---
- name: Converge
  hosts: all
  gather_facts: true
  become: true
  vars:
    mariadb_users:
      - name: mackerel_agent
        password: m4ckerel_4gent_p455w0rd
        hosts:
          - "127.0.0.1"
          - "::1"
          - localhost
        priv: "*.*:PROCESS,REPLICATION CLIENT"
  roles:
    - role: mariadb
  pre_tasks:
    - name: dump vars
      block:
        - name: create dump directory
          file:
            path: dump_vars
            state: directory
          changed_when: false
        - name: dump vars
          blockinfile:
            path: "dump_vars/{{ inventory_hostname }}.yml"
            create: true
            block: "{{ vars | to_json }}"
          changed_when: false
      connection: local
      become: false
