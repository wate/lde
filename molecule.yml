---
ansible:
  host_vars:
    change-version:
      php_version: 7.0
    in-php-fpm:
      php_packages:
        - php-common
        - php-cli
        - php-devel
        - php-opcache
        - php-mbstring
        - php-mysqlnd
        - php-json
        - php-pdo
        - php-gd
        - php-xml
        - php-fpm
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: centos
      box: wate/centos-7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: php
      ansible_groups:
        - default
    - name: change-version
      ansible_groups:
        - default
    - name: in-php-fpm
      ansible_groups:
        - default
verifier:
  name: serverspec
