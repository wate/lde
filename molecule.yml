---
ansible:
  group_vars:
    all:
      apache_vhosts:
        - name: 00-default
          document_root: "{{ pagegenerator_dest }}"
dependency:
  name: galaxy
driver:
  name: vagrant
vagrant:
  platforms:
    - name: centos
      box: wate/centos-7
  providers:
    - name: virtualbox
      type: virtualbox
      options:
        memory: 512
        cpus: 1
  instances:
    - name: pagegenerator
      ansible_groups:
        - molecule
verifier:
  name: serverspec
