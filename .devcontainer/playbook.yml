---
# code: language=ansible
# yaml-language-server: $schema=https://raw.githubusercontent.com/ansible/ansible-lint/main/src/ansiblelint/schemas/ansible.json
- name: Setup local development environment
  hosts: all
  become: true
  gather_facts: true
  pre_tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: true
  roles:
    - role: common
      tags:
        - role_common
    - role: nodejs
      tags:
        - role_nodejs
    - role: mariadb
      tags:
        - role_mariadb
    # - role: postgresql
    #   tags:
    #     - role_postgresql
    - role: php
      tags:
        - role_php
    - role: nginx
      tags:
        - role_nginx
    # - role: apache
    #   tags:
    #     - role_apache
    - role: dehydrated
      tags:
        - role_dehydrated
    - role: redis
      tags:
        - role_redis
    - role: spamassassin
      tags:
        - role_spamassassin
    - role: mailpit
      tags:
        - role_mailpit
    - role: tools
      tags:
        - role_tools
    - role: logrotate
      tags:
        - role_logrotate
    - role: phpredisadmin
      tags:
        - role_phpredisadmin
    - role: logio
      tags:
        - role_logio
    - role: meilisearch
      tags:
        - role_meilisearch
    # - role: grafana
    #   tags:
    #     - role_grafana
    - role: lde
      become: false
      tags:
        - role_lde
    # - role: cakephp
    #   become: false
    #   tags:
    #     - role_cakephp
    # - role: slim
    #   become: false
    #   tags:
    #     - role_slim
  tasks:
    - name: Create symlink
      ansible.builtin.file:
        src: /vagrant
        dest: ~/src
        state: link
      become: false
    - name: Check pre-commit config file
      ansible.builtin.stat:
        path: /vagrant/.pre-commit-config.yaml
      register: pre_commit_config_result
    - name: pre-commit config auto update
      when: pre_commit_config_result.stat.exists
      become: false
      block:
        - name: pre-commit config auto update
          ansible.builtin.command:
            cmd: pre-commit autoupdate
            chdir: /vagrant
          register: cmd_result
    - name: Restart Searvices
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: restarted
      loop:
        - mariadb
        - php{{ php_version | default('8.2') }}-fpm
        - nginx
        # - postgresql
        # - apache2
