---
# code: language=ansible
# yaml-language-server: $schema=https://raw.githubusercontent.com/ansible/ansible-lint/main/src/ansiblelint/schemas/ansible.json
- name: Setup local development environment
  hosts: all
  become: true
  gather_facts: true
  pre_tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: true
  roles:
    - role: common
      tags:
        - role_common
    - role: nodejs
      tags:
        - role_nodejs
    - role: mariadb
      tags:
        - role_mariadb
    # - role: postgresql
    #   tags:
    #     - role_postgresql
    - role: grafana
      tags:
        - role_grafana
    - role: php
      tags:
        - role_php
    - role: goaccess
      tags:
        - role_goaccess
    - role: nginx
      tags:
        - role_nginx
    # - role: apache
    #   tags:
    #     - role_apache
    - role: dehydrated
      tags:
        - role_dehydrated
    - role: redis
      tags:
        - role_redis
    - role: tools
      tags:
        - role_tools
    - role: logrotate
      tags:
        - role_logrotate
    - role: phpredisadmin
      tags:
        - role_phpredisadmin
    - role: lde
      become: false
      tags:
        - role_lde
  tasks:
    # - name: Setup CakePHP Project
    #   ansible.builtin.import_role:
    #     name: cakephp
    #   become: false
    #   tags:
    #     - role_framework
    #     - role_cakephp
    # - name: Setup Slim Project
    #   ansible.builtin.import_role:
    #     name: slim
    #   become: false
    #   tags:
    #     - role_framework
    #     - role_slim
    # - name: Setup Laravel Project
    #   ansible.builtin.import_role:
    #     name: laravel
    #   become: false
    #   tags:
    #     - role_framework
    #     - role_laravel
    - name: Check pre-commit config file
      ansible.builtin.stat:
        path: /vagrant/.pre-commit-config.yaml
      register: pre_commit_config_result
    - name: pre-commit config auto update
      when: pre_commit_config_result.stat.exists
      become: false
      block:
        - name: pre-commit config auto update
          ansible.builtin.command:
            cmd: pre-commit autoupdate
            chdir: /vagrant
          register: cmd_result
    - name: Restart Searvices
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: restarted
      loop:
        - mariadb
        - php{{ php_version | default('8.1') }}-fpm
        - nginx
        # - postgresql
        # - apache2
