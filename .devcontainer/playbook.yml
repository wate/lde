---
# code: language=ansible
- name: Setup local development environment
  hosts: all
  become: true
  gather_facts: true
  # pre_tasks: []
  roles:
    - role: common
    - role: nodejs
    - role: mariadb
    - role: postgresql
    - role: php
    # - role: nginx
    - role: apache
    - role: dehydrated
    - role: redis
    - role: tools
    - role: logrotate
    - role: lde
      become: false
  tasks:
    - name: Restart Searvices
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: restarted
      loop:
        - apache2
        - php{{ php_version | default('8.1') }}-fpm
        - mariadb
        - postgresql
  # post_tasks: []
