---
# code: language=ansible
# yaml-language-server: $schema=https://raw.githubusercontent.com/ansible/ansible-lint/main/src/ansiblelint/schemas/ansible.json
- name: Setup local development environment
  hosts: all
  become: true
  gather_facts: true
  pre_tasks:
    - name: Update package cache
      ansible.builtin.apt:
        update_cache: true
  roles:
    - name: common
      tags: role_common
    - name: nodejs
      tags: role_nodejs
    - name: mariadb
      tags: role_mariadb
    # - name: postgresql
    #   tags: role_postgresql
    - name: php
      tags: role_php
    - name: nginx
      tags: role_nginx
    # - role: apache
    #   tags: role_apache
    - name: dehydrated
      tags: role_dehydrated
    - name: redis
      tags: role_redis
    - name: spamassassin
      tags: role_spamassassin
    - name: mailpit
      tags: role_mailpit
    - name: tools
      tags: role_tools
    - name: backup
      tags: role_backup
    - name: logrotate
      tags: role_logrotate
    - name: phpredisadmin
      tags: role_phpredisadmin
    - name: logio
      tags: role_logio
    - name: meilisearch
      tags: role_meilisearch
    - name: lde
      become: false
      tags: role_lde
    - name: font
      tags:
        - role_font
        - doc_font
    - name: webfont
      become: false
      tags:
        - role_webfont
        - doc_font
    # - name: cakephp
    #   become: false
    #   tags: role_cakephp
  tasks:
    - name: Create symlink
      ansible.builtin.file:
        src: /vagrant
        dest: ~/src
        state: link
      become: false
    - name: Setup custom script
      tags: custom_script
      block:
        - name: Find custom sctipts
          ansible.builtin.set_fact:
            custom_scripts: "{{ lookup('fileglob', 'custom_scripts/*.sh', wantlist=True) }}"
            custom_script_templates: "{{ lookup('fileglob', 'custom_scripts/*.sh.j2', wantlist=True) }}"
        - name: Install custom scripts
          when: custom_scripts | length > 0 or custom_script_templates | length > 0
          become: false
          block:
            - name: Create custom script directory
              ansible.builtin.file:
                path: ~/bin
                state: directory
                mode: "0755"
            - name: Deploy custom script
              ansible.builtin.copy:
                src: "{{ custom_script }}"
                dest: ~/bin/{{ (custom_script | basename)[:-3] }}
                mode: "0700"
              loop: "{{ custom_scripts }}"
              loop_control:
                loop_var: custom_script
                label: "{{ (custom_script | basename)[:-3] }}"
            - name: Deploy custom script template
              ansible.builtin.template:
                src: "{{ custom_script_template }}"
                dest: ~/bin/{{ (custom_script_template | basename)[:-6] }}
                mode: "0700"
              loop: "{{ custom_script_templates }}"
              loop_control:
                loop_var: custom_script_template
                label: "{{ (custom_script_template | basename)[:-6] }}"
    - name: Update .pre-commit-config.yaml
      become: false
      ansible.builtin.command:
        cmd: ~/.local/bin/pre-commit autoupdate
        chdir: /vagrant
        removes: /vagrant/.pre-commit-config.yaml
    - name: Restart Searvices
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: restarted
      loop:
        - mariadb
        - php{{ php_version | default('8.2') }}-fpm
        - nginx
        # - postgresql
        # - apache2
