---
# code: language=ansible
- name: Setup local development environment
  hosts: all
  become: true
  gather_facts: true
  pre_tasks:
    - name: Verify required environment variables are set
      ansible.builtin.assert:
        that: lookup('env', var_name) | length > 1
        quiet: true
        fail_msg: "Environment variable '{{ var_name }}' is not defined or empty"
      loop: "{{ assert_environments | default([]) }}"
      loop_control:
        loop_var: var_name
        label: "{{ var_name }}"
    - name: Modernize apt sources to deb822 format
      ansible.builtin.command:
        cmd: apt modernize-sources -y
        removes: /etc/apt/sources.list
    - name: Update Debian repository mirror to Japanese server
      ansible.builtin.replace:
        path: /etc/apt/sources.list.d/debian.sources
        regexp: 'http://.*\.debian\.org/debian/'
        replace: "http://deb.debian.org/debian/"
    - name: Lifecycle prepare process
      ansible.builtin.import_role:
        name: lifecycle
        tasks_from: prepare
      tags: lifecycle_prepare
  roles:
    - role: common
      tags: role_common
    - role: nodejs
      tags: role_nodejs
    - role: opendkim
      tags:
        - role_dkim
        - role_opendkim
    - role: mariadb
      tags: role_mariadb
    # - role: postgresql
    #   tags: role_postgresql
    - role: php
      tags: role_php
    - role: nginx
      tags: role_nginx
    # - role: apache
    #   tags: role_apache
    - role: dehydrated
      tags: role_dehydrated
    - role: redis
      tags: role_redis
    - role: tools
      tags: role_tools
    - role: backup
      tags: role_backup
    - role: logrotate
      tags: role_logrotate
    - role: mackerel_agent
      tags:
        - role_mackerel
        - role_mackerel_agent
        - role_monitoring
    ## 開発環境用
    - role: spamassassin
      tags: role_spamassassin
    - role: mailpit
      tags: role_mailpit
    - role: phpredisadmin
      tags: role_phpredisadmin
    - role: logio
      tags: role_logio
    - role: meilisearch
      tags: role_meilisearch
    - role: lde
      become: false
      tags: role_lde
    ## その他
    - role: font
      tags:
        - role_font
        - doc_font
    - role: webfont
      become: false
      tags:
        - role_webfont
        - doc_font
    ## アプリケーション
    # - role: cakephp
    #   become: false
    #   tags: role_cakephp
  tasks:
    - name: Create symlink
      ansible.builtin.file:
        src: /vagrant
        dest: ~/src
        state: link
      become: false
    - name: Setup custom script
      tags: custom_script
      block:
        - name: Find custom scripts
          ansible.builtin.set_fact:
            custom_scripts: "{{ lookup('fileglob', 'custom_scripts/*.sh', wantlist=True) }}"
            custom_script_templates: "{{ lookup('fileglob', 'custom_scripts/*.sh.j2', wantlist=True) }}"
        - name: Install custom scripts
          when: custom_scripts | length > 0 or custom_script_templates | length > 0
          become: false
          block:
            - name: Create custom script directory
              ansible.builtin.file:
                path: ~/bin
                state: directory
                mode: "0755"
            - name: Deploy custom script
              ansible.builtin.copy:
                src: "{{ custom_script }}"
                dest: ~/bin/{{ (custom_script | basename)[:-3] }}
                mode: "0700"
              loop: "{{ custom_scripts }}"
              loop_control:
                loop_var: custom_script
                label: "{{ (custom_script | basename)[:-3] }}"
            - name: Deploy custom script template
              ansible.builtin.template:
                src: "{{ custom_script_template }}"
                dest: ~/bin/{{ (custom_script_template | basename)[:-6] }}
                mode: "0700"
              loop: "{{ custom_script_templates }}"
              loop_control:
                loop_var: custom_script_template
                label: "{{ (custom_script_template | basename)[:-6] }}"
    - name: Lifecycle finalize process
      ansible.builtin.import_role:
        name: lifecycle
        tasks_from: finalize
      tags: lifecycle_teardown
  post_tasks:
    - name: Lifecycle teardown process
      ansible.builtin.import_role:
        name: lifecycle
        tasks_from: teardown
      tags: lifecycle_teardown
    - name: Update .pre-commit-config.yaml
      become: false
      ansible.builtin.command:
        cmd: ~/.local/bin/pre-commit autoupdate
        chdir: /vagrant
        removes: /vagrant/.pre-commit-config.yaml
    - name: Restart services
      ansible.builtin.systemd:
        name: "{{ item }}"
        state: restarted
      loop:
        - mariadb
        - php{{ php_version | default('8.3') }}-fpm
        - nginx
        # - postgresql
        # - apache2
