version: "3.8"
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        VARIANT: "8"
        NODE_VERSION: "lts/*"
    environment:
      - TZ=Asia/Tokyo
      - VIRTUAL_HOST=example.com,www.example.com
      # - VIRTUAL_PORT=8000
    volumes:
      - ..:/workspace:cached
      - ./php/z-custom.ini:/usr/local/etc/php/conf.d/z-custom.ini
    command: sleep infinity
    depends_on:
      - db
  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
  db:
    image: mariadb:10.11
    restart: unless-stopped
    volumes:
      - ./mariadb/customize.cnf:/etc/mysql/mariadb.conf.d/customize.cnf
      - ./mariadb/create_db.sql:/docker-entrypoint-initdb.d/create_db.sql
      - mariadb-data:/var/lib/mysql
    environment:
      TZ: Asia/Tokyo
      MYSQL_ROOT_PASSWORD: mariadb
      # MYSQL_DATABASE: app_dev
      # MYSQL_USER: app_dev_user
      # MYSQL_PASSWORD: app_dev_password
volumes:
  mariadb-data:
