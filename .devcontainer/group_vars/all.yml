---
## --------------
## Nginxのバーチャルホストの設定
## --------------
nginx_vhosts:
  - name: default
    default: true
    server_name:
      - "{{ domain }}"
    document_root: "{{ document_root_path | default('/vagrant') }}"
    index:
      - index.html
      - index.php
    access_log: /var/log/nginx/access.log
    error_log: /var/log/nginx/error.log
    client_max_body_size: 0
    locations:
      - pattern: "/\\.well-known/acme-challenge/"
        match_type: "^~"
        content: |
          default_type "text/plain";
          alias /var/lib/dehydrated/acme-challenges/;
      - pattern: "/\\.well-known/acme-challenge/"
        match_type: "="
        content: |
          return 404;
      - pattern: /
        content: |
          try_files $uri $uri/ /index.php?$query_string;
      - pattern: "\\.php"
        match_type: "~"
        content: |
          fastcgi_pass unix:/var/run/php/php{{ php_version | default('8.1') }}-fpm.sock;
          include snippets/fastcgi-php.conf;
      - pattern: "/\\.ht"
        match_type: "~"
        content: "deny all;"

## --------------
## Apacheのバーチャルホストの設定
## --------------
apache_vhosts:
  - name: 000-default
    default: true
    server_name: "{{ domain }}"
    document_root: "{{ document_root_path | default('/vagrant') }}"
    directory_index:
      - index.html
      - index.php
    options:
      - "-Indexes"
      - "+FollowSymLinks"
    allow_override: All
    custom_log:
      path: /var/log/apache2/access.log
      format: combined
    error_log:
      path: /var/log/apache2/error.log
      log_level: warn
    alias:
      - from: /.well-known/acme-challenge/
        to: /var/lib/dehydrated/acme-challenges/


## --------------
## ApacheのVagrant用設定
## --------------
apache_extra_cfg: |
  EnableSendfile off

## --------------
## NginxのVagrant用設定
## --------------
nginx_cfg:
  extra_setting: |
    sendfile off;

## --------------
## データベースの設定(共通)
## --------------
lde_common_databases:
  dev: &db_app_dev
    name: app_dev
    user: app_dev
    password: app_dev_password
  test: &db_app_test
    name: app_test
    user: app_test
    password: app_test_password
  stg: &db_app_stg
    name: app_stg
    user: app_stg
    password: app_stg_password
  prod: &db_app_prod
    name: app_prod
    user: app_prod
    password: app_prod_password

## --------------
## 接続を許可するホストの設定(MariaDB)
## --------------
lde_common_db_connection_hosts: &mariadb_common_db_connection_hosts
  - "127.0.0.1"
  - "localhost"
  - "192.168.%"
  - "10.0.%"

## --------------
## MariaDBのデータベース設定
## --------------
mariadb_databases:
  - <<: *db_app_dev
    encoding: utf8mb4
    hosts: *mariadb_common_db_connection_hosts
  - <<: *db_app_test
    encoding: utf8mb4
    hosts: *mariadb_common_db_connection_hosts
  - <<: *db_app_stg
    encoding: utf8mb4
    hosts: *mariadb_common_db_connection_hosts
  - <<: *db_app_prod
    encoding: utf8mb4
    hosts: *mariadb_common_db_connection_hosts

## --------------
## 接続を許可するホストの設定(PostgreSQL)
## --------------
postgresql_pg_hba_cfg: |
  # TYPE  DATABASE        USER            ADDRESS                 METHOD
  host    all             all             192.168.56.0/24         md5
  host    all             all             10.0.0.0/8              md5

## --------------
## PostgreSQLのデータベース設定
## --------------
postgresql_databases:
  - <<: *db_app_dev
    encoding: utf8
  - <<: *db_app_test
    encoding: utf8
  - <<: *db_app_stg
    encoding: utf8
  - <<: *db_app_prod
    encoding: utf8
