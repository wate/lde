## --------------
## Nginxのバーチャルホストの設定
## --------------
nginx_vhosts:
  default:
    default_server: true
    server_name: "{{ domain }}"
    redirect_hosts:
      - "www.{{ domain }}"
    document_root: /var/www/html{{ (php_project_web_dir | default('') | length > 1) | ternary('/' + php_project_web_dir | default(''), '') }}
    index:
      - index.html
      - index.php
    access_log: /var/log/nginx/access.log
    error_log: /var/log/nginx/error.log
    client_max_body_size: 0
    locations:
      - pattern: /
        content: |
          try_files $uri $uri/ /index.php?$query_string;
      - pattern: "\\.php"
        match_type: "~"
        content: |
          fastcgi_pass unix:/var/run/php/php{{ php_version | default('8.2') }}-fpm.sock;
          include snippets/fastcgi-php.conf;
      - pattern: "/\\.ht"
        match_type: "~"
        content: "deny all;"
    ## Vagrant用設定
    ## @see https://developer.hashicorp.com/vagrant/docs/synced-folders/virtualbox
    extra_setting: |
      sendfile off;
  phpRedisAdmin:
    server_name:
      - "cache.{{ domain }}"
    document_root: "{{ phpredisadmin_dest }}"
    index:
      - index.html
      - index.php
    access_log: /var/log/nginx/phpRedisAdmin.access.log
    error_log: /var/log/nginx/phpRedisAdmin.error.log
    client_max_body_size: 0
    locations:
      - pattern: /
        content: |
          try_files $uri $uri/ /index.php?$query_string;
      - pattern: "\\.php"
        match_type: "~"
        content: |
          fastcgi_pass unix:/var/run/php/php{{ php_version | default('8.2') }}-fpm.sock;
          include snippets/fastcgi-php.conf;
      - pattern: "/\\.ht"
        match_type: "~"
        content: "deny all;"
  mailpit:
    server_name: "mailpit.{{ domain }}"
    access_log: /var/log/nginx/mailpit.access.log
    error_log: /var/log/nginx/mailpit.error.log
    client_max_body_size: 0
    pre_extra_setting: |
      map $http_upgrade $connection_upgrade {
          default upgrade;
          ''      close;
      }
    locations:
      - pattern: /
        content: |
          proxy_pass http://127.0.0.1:{{ mailpit_cfg.listen.split(':')[1] }};
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;
          include proxy_params;
      - pattern: "/\\.ht"
        match_type: "~"
        content: "deny all;"
  logio:
    server_name: "log.{{ domain }}"
    access_log: /var/log/nginx/logio.access.log
    error_log: /var/log/nginx/logio.error.log
    client_max_body_size: 0
    pre_extra_setting: |
      map $http_upgrade $connection_upgrade {
          default upgrade;
          ''      close;
      }
    locations:
      - pattern: /
        content: |
          proxy_pass http://127.0.0.1:{{ logio_server_cfg.httpServer.port | default(6688) }};
          proxy_http_version 1.1;
          proxy_set_header Upgrade $http_upgrade;
          proxy_set_header Connection $connection_upgrade;
          include proxy_params;
      - pattern: "/\\.ht"
        match_type: "~"
        content: "deny all;"
  meilisearch:
    server_name: "search.{{ domain }}"
    access_log: /var/log/nginx/meilisearch.access.log
    error_log: /var/log/nginx/meilisearch.error.log
    client_max_body_size: 0
    locations:
      - pattern: /
        content: |
          proxy_pass http://127.0.0.1:{{ meilisearch_port | default(7700) }};
          include proxy_params;
      - pattern: "/\\.ht"
        match_type: "~"
        content: "deny all;"

## --------------
## Apacheのバーチャルホストの設定
## --------------
apache_vhosts:
  000-default:
    default_server: true
    server_name: "{{ domain }}"
    document_root: /var/www/html{{ (php_project_web_dir | default('') | length > 1) | ternary('/' + php_project_web_dir | default(''), '') }}
    directory_index:
      - index.html
      - index.php
    options:
      - "-Indexes"
      - "+SymLinksIfOwnerMatch"
    allow_override: All
    custom_log:
      path: /var/log/apache2/access.log
      format: combined
    error_log:
      path: /var/log/apache2/error.log
      log_level: warn
  090-phpRedisAdmin:
    server_name: "cache.{{ domain }}"
    document_root: "{{ phpredisadmin_dest }}"
    directory_index:
      - index.html
      - index.php
    options:
      - "-Indexes"
      - "+FollowSymLinks"
    allow_override: All
    custom_log:
      path: /var/log/apache2/phpRedisAdmin.access.log
      format: combined
    error_log:
      path: /var/log/apache2/phpRedisAdmin.error.log
      log_level: warn
  091-mailpit:
    server_name: "mailpit.{{ domain }}"
    proxy_pass:
      - from: /
        to: "http://127.0.0.1:{{ mailpit_cfg.listen.split(':')[1] }}/"
    proxy_pass_reverse:
      - from: /
        to: "http://127.0.0.1:{{ mailpit_cfg.listen.split(':')[1] }}/"
    custom_log:
      path: /var/log/apache2/mailpit.access.log
      format: combined
    error_log:
      path: /var/log/apache2/mailpit.error.log
      log_level: warn
  092-logio:
    server_name: "log.{{ domain }}"
    proxy_pass:
      - from: /
        to: "http://127.0.0.1:{{ logio_server_cfg.httpServer.port | default(6688) }}/"
    proxy_pass_reverse:
      - from: /
        to: "http://127.0.0.1:{{ logio_server_cfg.httpServer.port | default(6688) }}/"
    custom_log:
      path: /var/log/apache2/logio.access.log
      format: combined
    error_log:
      path: /var/log/apache2/logio.error.log
      log_level: warn
  093-meilisearch:
    server_name: "search.{{ domain }}"
    proxy_pass:
      - from: /
        to: "http://127.0.0.1:{{ meilisearch_port | default(7700) }}/"
    proxy_pass_reverse:
      - from: /
        to: "http://127.0.0.1:{{ meilisearch_port | default(7700) }}/"
    custom_log:
      path: /var/log/apache2/meilisearch.access.log
      format: combined
    error_log:
      path: /var/log/apache2/meilisearch.error.log
      log_level: warn

