---
# code: language=ansible
- name: Verify virtual machine
  hosts: all
  gather_facts: false
  become: true
  vars:
    web_server: nginx
    # web_server: apache2
    php_version: "8.4"
    assert_quiet_mode: false
  tasks:
    - name: Gather package facts
      ansible.builtin.package_facts:
        manager: auto
    - name: Gather service facts
      ansible.builtin.service_facts:
    - name: Gather listening ports facts
      community.general.listen_ports_facts:
        command: ss
    - name: Set test variables from listening ports
      ansible.builtin.set_fact:
        listen_tcp_posts: "{{ ansible_facts.tcp_listen | map(attribute='port') | unique | sort | list }}"
        listen_udp_posts: "{{ ansible_facts.udp_listen | map(attribute='port') | unique | sort | list }}"
    - name: Set PHP-FPM package and service names
      ansible.builtin.set_fact:
        php_fpm_name: "php{{ php_version | default('8.4') }}-fpm"
    - name: Detect test files
      ansible.builtin.set_fact:
        test_files: "{{ lookup('fileglob', 'verify/*.yml', wantlist=True) | sort }}"
    - name: Run test files
      ansible.builtin.include_tasks:
        file: "{{ test_file }}"
      loop: "{{ test_files }}"
      loop_control:
        loop_var: test_file
        label: "{{ test_file | basename }}"
