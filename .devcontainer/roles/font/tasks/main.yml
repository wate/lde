# code: language=ansible
---
- name: Install fonts packages
  ansible.builtin.apt:
    name: "{{ font_packages }}"
- name: Install Noto Sans CJK JP font
  ansible.builtin.import_tasks:
    file: fonts/Noto_Sans_CJK_JP.yml
- name: Install Noto Serif CJK JP font
  ansible.builtin.import_tasks:
    file: fonts/Noto_Serif_CJK_JP.yml
- name: Install Noto Sans Mono JP font
  ansible.builtin.import_tasks:
    file: fonts/Noto_Sans_Mono_CJK_JP.yml
- name: Install HackGen font
  ansible.builtin.import_tasks:
    file: fonts/HackGen.yml
- name: Install PlemolJP font
  ansible.builtin.import_tasks:
    file: fonts/PlemolJP.yml
- name: Install UDEV Gothic font
  ansible.builtin.import_tasks:
    file: fonts/UDEVGothic.yml
- name: Install Moralerspace font
  ansible.builtin.import_tasks:
    file: fonts/Moralerspace.yml
