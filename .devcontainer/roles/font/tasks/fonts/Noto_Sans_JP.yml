---
# code: language=ansible
- name: Create font directory
  ansible.builtin.file:
    path: "{{ font_dir }}/NotoSansJP"
    state: directory
    mode: "0755"
- name: Install Noto Sans JP font
  ansible.builtin.get_url:
    url: https://github.com/{{ font_notocjk_repo }}/raw/main/Sans/SubsetOTF/JP/{{ item }}
    dest: "{{ font_dir }}/NotoSansJP/{{ item }}"
    mode: "0644"
  loop:
    - NotoSansJP-Thin.otf
    - NotoSansJP-Light.otf
    - NotoSansJP-DemiLight.otf
    - NotoSansJP-Regular.otf
    - NotoSansJP-Medium.otf
    - NotoSansJP-Bold.otf
    - NotoSansJP-Black.otf
- name: Install Noto Sans JP variable font
  ansible.builtin.get_url:
    url: https://github.com/{{ font_notocjk_repo }}/raw/main/Sans/Variable/OTF/Subset/NotoSansJP-VF.otf
    dest: "{{ font_dir }}/NotoSansJP/NotoSansJP-VF.otf"
    mode: "0644"
