---
# code: language=ansible
- name: Create font directory
  ansible.builtin.file:
    path: "{{ font_dir }}/NotoSansCJKjp"
    state: directory
    mode: "0755"
- name: Install Noto Sans JP font
  ansible.builtin.get_url:
    url: https://github.com/{{ font_notocjk_repo }}/raw/main/Sans/OTF/Japanese/{{ item }}
    dest: "{{ font_dir }}/NotoSansCJKjp/{{ item }}"
    mode: "0644"
  loop:
    - NotoSansCJKjp-Thin.otf
    - NotoSansCJKjp-Light.otf
    - NotoSansCJKjp-DemiLight.otf
    - NotoSansCJKjp-Regular.otf
    - NotoSansCJKjp-Medium.otf
    - NotoSansCJKjp-Bold.otf
    - NotoSansCJKjp-Black.otf
