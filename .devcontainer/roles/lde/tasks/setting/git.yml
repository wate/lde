- name: Set user git setting
  community.general.git_config:
    name: "{{ item.name }}"
    value: "{{ item.value }}"
    scope: global
  loop_control:
    label: "{{ item.name }}"
  loop:
    ## fetch / pull / push
    - name: fetch.prune
      value: "true"
    - name: pull.rebase
      value: "true"
    - name: push.autoSetupRemote
      value: "true"
    - name: push.default
      value: simple
    - name: push.autoSetupRemote
      value: "true"
    ## alias(add)
    - name: alias.au
      value: add --update
    ## alias(branch)
    - name: alias.br
      value: branch
    ## alias(status)
    - name: alias.st
      value: status -s
    ## alias(checkout)
    - name: alias.co
      value: checkout
    ## alias(log)
    - name: alias.lg
      value: >-
        log --graph
        --pretty=format:'%Cred%h%Creset -%C(yellow)%d%Creset %s %Cgreen(%cr) %Cblue<%an>%Creset'
        --abbrev-commit
        --date=iso
        --all
        --decorate
    ## alias(commit)
    - name: alias.ca
      value: commit --amend
    - name: alias.ci
      value: commit
    ## alias(diff)
    - name: alias.df
      value: diff
    - name: alias.dc
      value: diff --cached
    - name: alias.dw
      value: diff --word-diff
    ## alias(update-index)
    - name: alias.assume
      value: update-index --assume-unchanged
    - name: alias.unassume
      value: update-index --no-assume-unchanged
    - name: alias.assumed
      value: "!git ls-files -v | grep ^h | cut -c 3-"
    - name: alias.skip-worktree
      value: update-index --skip-worktree
    - name: alias.unskip-worktree
      value: update-index --no-skip-worktree
    - name: alias.skipped-worktree
      value: "!git ls-files -v | grep ^s | cut -c 3-"
    ## user
- name: Set user git setting(user.name)
  community.general.git_config:
    name: user.name
    value: "{{ lde_git_user_name }}"
    scope: global
  when:
    - lde_git_user_name is defined
    - lde_git_user_name | length > 0
- name: Set user git setting(user.email)
  community.general.git_config:
    name: user.email
    value: "{{ lde_git_user_name }}"
    scope: global
  when:
    - lde_git_user_email is defined
    - lde_git_user_email | length > 0
