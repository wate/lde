---
# code: language=ansible
- name: Create user directory
  ansible.builtin.file:
    path: ~/{{ item }}
    state: directory
    mode: "0755"
  loop:
    - bin
    - .local/share/bash-completion/completions
- name: Setup SSH setting
  ansible.builtin.import_tasks:
    file: setting/ssh.yml
- name: Setup bash-completion setting
  ansible.builtin.import_tasks:
    file: setting/bash_completion.yml
- name: Setup git setting
  ansible.builtin.import_tasks:
    file: setting/git.yml
- name: Setup git setting
  ansible.builtin.import_tasks:
    file: setting/git.yml
