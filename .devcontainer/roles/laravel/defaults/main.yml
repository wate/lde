---
## --------------
## 利用するのLaravelメジャーバージョン
## --------------
laravel_major_version: "9"

## --------------
## インストールする追加パッケージ
## --------------
laravel_project_addtitinal_packages: []
  # ## @see https://github.com/jeroennoten/Laravel-AdminLTE/wiki
  # - name: jeroennoten/laravel-adminlte
  # - name: laravel/ui
  # ## @see https://inertiajs.com/
  # - name: inertiajs/inertia-laravel

## --------------
## データベース接続設定
## --------------
laravel_cnf:
  DB_CONNECTION: mysql
  DB_HOST: localhost
  DB_PORT: 3306
  DB_DATABASE: app_dev
  DB_USERNAME: app_dev
  DB_PASSWORD: app_dev_password
  # BROADCAST_DRIVER: log
  CACHE_DRIVER: redis
  # FILESYSTEM_DISK: local
  # QUEUE_CONNECTION: sync
  SESSION_DRIVER: redis
  # SESSION_LIFETIME: 120
  # MEMCACHED_HOST: 127.0.0.1
  REDIS_HOST: localhost
  REDIS_PASSWORD: null
  REDIS_PORT: 6379
  # MAIL_MAILER: smtp
  MAIL_HOST: localhost
  # MAIL_PORT: 1025
  # MAIL_USERNAME: null
  # MAIL_PASSWORD: null
  # MAIL_ENCRYPTION: null
  # MAIL_FROM_ADDRESS: "hello@example.com"
  # MAIL_FROM_NAME: "${APP_NAME}"
  # AWS_ACCESS_KEY_ID: null
  # AWS_SECRET_ACCESS_KEY:
  # AWS_DEFAULT_REGION: us-east-1
  # AWS_BUCKET:
  # AWS_USE_PATH_STYLE_ENDPOINT: false
  # PUSHER_APP_ID:
  # PUSHER_APP_KEY:
  # PUSHER_APP_SECRET:
  # PUSHER_HOST:
  # PUSHER_PORT: 443
  # PUSHER_SCHEME: https
  # PUSHER_APP_CLUSTER: mt1

## --------------
## 同期処理から除外するファイル/ディレクトリ
## --------------
laravel_project_exclude_synchronize_params:
  - .git
  - .gitignore
  - .devcontainer
  - .vagrant
  - .editorconfig
  - storage/app/public/*
  - storage/framework/cache/data/*
  - storage/framework/sessions/*
  - storage/framework/testing/*
  - storage/framework/views/*
  - storage/logs/*
  - docs
  - README.md

## --------------
## CakePHPプロジェクト時のドキュメントルートディレクトリ
## --------------
php_project_web_dir: public
