---
## --------------
## 利用するSlimのメジャーバージョン
## --------------
slim_major_version: 4

## --------------
## インストールする追加パッケージ
## --------------
slim_project_addtitinal_packages:
  - name: symfony/yaml
  - name: squizlabs/php_codesniffer
    dev: true
  - name: phpstan/phpstan
    dev: true
  - name: phpunit/phpunit
    deb: true

## --------------
## 同期処理から除外するファイル/ディレクトリ
## --------------
slim_project_exclude_synchronize_params:
  - .git
  - .gitignore
  - var/cache/*
  - logs/*
  - .devcontainer
  - .vagrant
  - docs
  - .coveralls.yml
  - docker-compose.yml
  - README.md
  - CONTRIBUTING.md

## --------------
## Slimプロジェクト時のドキュメントルートディレクトリ
## --------------
php_project_web_dir: public
