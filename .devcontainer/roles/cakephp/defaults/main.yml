  mysql://app_dev:app_dev_password@localhost/app_dev\
  ?encoding=utf8mb4\
  &timezone=UTC\
  &cacheMetadata=true\
  &quoteIdentifiers=false\
  &persistent=false
  "

## --------------
## テスト用データベース接続設定
## --------------
