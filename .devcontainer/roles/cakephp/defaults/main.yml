---
## --------------
## CakePHPプロジェクトディレクトリ
## --------------
cakephp_source_dir: /vagrant

## --------------
## CakePHPプロジェクト設定用一時ディレクトリ
## --------------
cakephp_tmp_project_dir: /tmp/php_project

## --------------
## 利用するCakePHPのメジャーバージョン
## --------------
cakephp_major_version: 4

## --------------
## インストールする追加パッケージ
## --------------
cakephp_project_addtitinal_packages:
  - name: "josegonzalez/dotenv:^3.2"
  - name: "cakephp/authentication:^2.0"
  - name: symfony/yaml
  - name: cakephp/localized
  - name: robotusers/cakephp-table-inheritance
  - name: phpoffice/phpspreadsheet
  - name: tecnickcom/tcpdf
  - name: arodu/cakelte
  - name: squizlabs/php_codesniffer
    dev: true
  - name: phpstan/phpstan
    dev: true
  - name: phpunit/phpunit
    deb: true
  - name: dereuromark/cakephp-ide-helper
    dev: true

## --------------
## データベース接続設定
## --------------
cakephp_database_url: "\
  mysql://app_dev:app_dev_password@localhost/app_dev\
  ?encoding=utf8mb4\
  &timezone=UTC\
  &cacheMetadata=true\
  &quoteIdentifiers=false\
  &persistent=false
  "

## --------------
## テスト用データベース接続設定
## --------------
cakephp_database_test_url: "\
  mysql://app_test:app_test_password@localhost/app_test\
  ?encoding=utf8mb4\
  &timezone=UTC\
  &cacheMetadata=true\
  &quoteIdentifiers=false\
  &persistent=false
  "

## --------------
## 開発用に解放するポートの設定
## --------------
cakephp_allow_dev_ports:
  - 9000

## --------------
## 同期処理から除外するファイル/ディレクトリ
## --------------
cakephp_project_exclude_synchronize_params:
  - .git
  - .gitignore
  - tmp/cache/models/*
  - tmp/cache/persistent/*
  - tmp/sessions/*
  - tmp/tests/*
  - logs/*
  - .devcontainer
  - .vagrant
  - .editorconfig
  - docs
  - README.md
