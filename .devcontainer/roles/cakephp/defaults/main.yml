## --------------
## 同期処理から除外するファイル/ディレクトリ
## --------------
cakephp_project_exclude_synchronize_params:
  - .git
  - .gitignore
  - tmp/cache/models/*
  - tmp/cache/persistent/*
  - tmp/sessions/*
  - tmp/tests/*
  - logs/*
  - .devcontainer
  - .vagrant
  - .editorconfig
  - docs
  - README.md

## --------------
## CakePHPプロジェクト時のドキュメントルートディレクトリ
