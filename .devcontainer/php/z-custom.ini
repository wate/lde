[PHP]
;;;;;;;;;;;;;;;;;;;
; Resource Limits ;
;;;;;;;;;;;;;;;;;;;
max_execution_time = 30
max_input_time = 60
max_input_vars = 1000
memory_limit = 128M

;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Error handling and logging ;
;;;;;;;;;;;;;;;;;;;;;;;;;;;;;;
; Default Value: On / Development Value: On / Production Value: Off
display_errors = On
; Default Value: On / Development Value: On / Production Value: Off
display_startup_errors = On
; Default Value: E_ALL / Development Value: E_ALL / Production Value: E_ALL & ~E_DEPRECATED
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Default Value: Off / Development Value: On / Production Value: On
log_errors = Off
; log_errors_max_len = 1204
error_log = /workspace/.devcontainer/log/php_error.log

;;;;;;;;;;;;;;;;
; File Uploads ;
;;;;;;;;;;;;;;;;
post_max_size = 8M
upload_max_filesize = 2M

[Date]
date.timezone = "Asia/Tokyo"

[Xdebug]
xdebug.mode = Off
xdebug.client_port = 9003
